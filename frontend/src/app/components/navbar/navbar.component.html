<ng-container *ngIf="user$ | async as User; else landingNav">
  <nav
    class="px-4 md:px-12 py-4 md:py-8 flex items-center justify-between bg-slate-50 navbar"
  >
    <span
      class="cursor-pointer text-gray-200 text-xl md:text-3xl lg:text-5xl font-extrabold"
      routerLink="/dashboard"
      >Command Center</span
    >
    <div class="flex gap-2 md:gap-4 items-center justify-center">
      <div class="text-lg md:text-xl lg:text-2xl font-semibold text-gray-200">
        Hello, {{ User.name }}
      </div>
      <button
        appButton
        (click)="logout()"
        class="text-sm md:text-lg text-gray-200 border-gray-200 hover:bg-gray-200 hover:text-slate-900"
      >
        Logout
      </button>
    </div>
  </nav>
</ng-container>

<ng-template #landingNav>
  <nav class="px-4 md:px-12 py-4 md:py-8 bg-slate-50">
    <span
      class="cursor-pointer text-xl md:text-3xl lg:text-5xl text-black font-extrabold"
      routerLink=""
      >Command Center</span
    >
  </nav>
</ng-template>
