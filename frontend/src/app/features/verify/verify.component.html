<ng-container *ngIf="loading; else content">
  <h1 class="text-3xl">Loading...</h1>
</ng-container>

<ng-template #content>
  <ng-container *ngIf="!err; else error">
    <div class="flex flex-col gap-4 text-center items-center justify-center">
      <h1 class="text-5xl">🎉 Email Verified! 🥳</h1>
      <button appButton [routerLink]="['/', 'login']">Login</button>
    </div>
  </ng-container>

  <ng-template #error>
    <p
      class="text-center p-2 rounded-md border-red-500 border bg-red-200/20 font-light"
    >
      {{ err }}
    </p>
  </ng-template>
</ng-template>
