<div
  *ngIf="user$ | async as User"
  class="flex flex-col items-center gap-6 w-full max-w-4xl mx-auto p-8 text-gray-200 dashboard"
>
  <h1 class="text-3xl md:text-4xl font-bold text-center">
    Tech Command Dashboard, {{ User.name }}
  </h1>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full text-center">
    <div
      class="flex flex-col gap-2 p-4 shadow-md rounded-lg bg-gray-700 custom-border"
    >
      <h2 class="text-lg md:text-xl font-semibold">
        ID: <span class="text-green-400">{{ User.userId }}</span>
      </h2>
      <h2 class="text-lg md:text-xl font-semibold">
        Role: <span class="text-green-400">{{ User.role }}</span>
      </h2>
    </div>

    <div class="shadow-md rounded-lg bg-gray-700 p-4 custom-border">
      <h3 class="text-lg md:text-xl font-semibold text-green-400">
        Performance Metrics
      </h3>
      <div class="mt-4">
        <div class="bg-green-400 h-2 w-3/4 rounded mb-2"></div>
        <div class="bg-green-400 h-2 w-2/3 rounded mb-2"></div>
        <div class="bg-green-400 h-2 w-1/2 rounded mb-2"></div>
      </div>
    </div>

    <div
      class="shadow-md rounded-lg bg-gray-700 p-4 mt-6 md:mt-0 custom-border"
    >
      <h3 class="text-lg md:text-xl font-semibold text-green-400">
        Resource Usage
      </h3>
      <div class="mt-4">
        <div class="bg-green-400 h-2 w-1/2 rounded mb-2"></div>
        <div class="bg-green-400 h-2 w-5/6 rounded mb-2"></div>
        <div class="bg-green-400 h-2 w-1/3 rounded mb-2"></div>
      </div>
    </div>
  </div>
</div>
