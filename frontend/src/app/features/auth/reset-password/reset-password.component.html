<form
  appCard
  class="flex flex-col gap-6"
  [formGroup]="resetPasswordForm"
  (ngSubmit)="submit()"
  *ngIf="!successMessage; else success"
>
  <div class="flex flex-col gap-2">
    <label for="password" class="font-semibold">New Password</label>
    <input
      type="password"
      name="password"
      id="password"
      [formControl]="resetPasswordForm.controls.password"
      class="border rounded focus:outline-none px-2 py-1 focus:border-slate-400 transition-colors duration-150 ease-in-out"
    />
  </div>

  <button appButton class="mt-4" [disabled]="loading">
    {{ loading ? "Loading..." : "Save New Password" }}
  </button>

  <p
    *ngIf="err"
    class="text-center p-2 rounded-md border-red-500 border bg-red-200/20 font-light"
  >
    {{ err }}
  </p>
</form>
<ng-template #success>
  <p
    class="text-center p-2 rounded-md border-green-500 border bg-green-200/20 font-light"
  >
    {{ successMessage }}
  </p>
</ng-template>
